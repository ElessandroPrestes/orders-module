# =================================================================
# DATABASE
# =================================================================
# Banco de dados PostgreSQL usado pelo SonarQube
sonar.jdbc.url=jdbc:postgresql://order_postgres:5432/${DB_DATABASE}
sonar.jdbc.username=${DB_USERNAME}
sonar.jdbc.password=${DB_PASSWORD}

# =================================================================
# SERVER
# =================================================================
# Porta do SonarQube
sonar.web.port=9000
sonar.web.context=/

# =================================================================
# ELASTICSEARCH
# =================================================================
# Configuração de memória e mmap
sonar.search.javaOpts=-Xmx512m -Xms128m -Dnode.store.allow_mmapfs=false

# =================================================================
# SECURITY
# =================================================================
# Realm padrão
sonar.security.realm=default

# =================================================================
# PROJECT DEFAULTS
# =================================================================
# Caminho base do projeto dentro do container
sonar.projectBaseDir=/usr/src

# Linguagem do projeto (PHP)
sonar.language=php

# Diretórios a analisar
sonar.sources=app,routes,config,database,resources,packages
sonar.tests=tests

# Diretórios a excluir
sonar.exclusions=vendor/**,storage/**,node_modules/**,public/**,bootstrap/**

# Cobertura minima de código
sonar.coverage.minimum=80

# Test coverage report (PHPUnit)
sonar.php.coverage.reportPaths=coverage.xml


# Diretório de logs do scanner (opcional)
sonar.log.level=INFO

# =================================================================
# DEBUG
# =================================================================
# Habilitar debug leve
sonar.verbose=true

